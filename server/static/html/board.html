<html>
  <head profile="http://www.w3.org/2005/10/profile">
     <link rel="shortcut icon" type="image/png" href="/static/favicon.png"/>
     <link rel="stylesheet" type="text/css" href="/static/css/main.css"/>
     <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
     <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script> 
     <script type="text/javascript" src="/static/js/main.js"></script>
     <script type="text/javascript">$(getData({{n}}));</script>
  </head>
  <body>
    <div id="board">
      <div id="gameinfo"></div>
      <div id="rules"></div>
      <div id="stacks">
        <div id="goal">
          <div class="outerStack">
            <span class="label">Goal</span>
            <div id="goalStack" class="stack droppable"></div>
          </div>
        </div>
        <div id="stack">
          <div class="outerStack">
            <span class="label">Stack</span>
            <div id="stack" class="stack droppable">
              <img class="card draggable" src="/static/pics/card.png" id="card"/>
            </div>
          </div>
        </div>
        <div id="discard">
          <div class="outerStack">
            <span class="label">Discard</span>
            <div id="discardStack" class="stack droppable"></div>
          </div>
        </div>
      </div>
      <div id="field"></div>

      <div id="hand"></div>
      
    </div>
  </body>
</html>
